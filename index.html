<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./Assets/Images/product-placeholder.svg" type="image/x-icon">
    <title>Price Oye</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./Assets/Styles/styles.css">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="background">
    <section class="box-color d-flex aligin-items-center">
        <nav class="container-fluid d-flex justify-content-between aligin-items-center">
            <div class="d-flex gap-3">
                <img id="bar" width="30" src="./Assets/Images/bar.svg" alt="Bar">
                <img id="logo" width="140" src="./Assets/Images/logo.svg" alt="Logo">
            </div>
            <div class="input-nav d-flex mt-2">
                <input class="rounded" type="text" placeholder="Search">
            </div>
            <div class="nav-button d-flex gap-2 mt-3 d-md-none d-none d-lg-flex">
                <button class="rounded" id="nav-button-one">Log in</button>
                <button class="rounded" id="nav-button-two">Register</button>
            </div>
        </nav>
    </section>

    <section class="nav-two">
        <div class="container d-flex justify-content-between text-center mt-2">
            <div class="nav-two-hover">
                <img width="30" src="./Assets/Images/mobiles.svg" alt="">
                <p class="small-font text-center mt-1">Mobiles</p>
            </div>
            <div class="nav-two-hover">
                <img width="30" src="./Assets/Images/smart-watches.svg" alt="">
                <p class="small-font text-center mt-1">Smart Watches</p>
            </div>
            <div class="nav-two-hover">
                <img width="30" src="./Assets/Images/wireless-earbuds.svg" alt="">
                <p class="small-font text-center mt-1">Wireless Earbuds</p>
            </div>
            <div class="nav-two-hover">
                <img width="30" src="./Assets/Images/bluetooth-speakers.svg" alt="">
                <p class="small-font text-center mt-1">Bluetooth Speakers</p>
            </div>
            <div class=" nav-two-hover d-none d-lg-block d-md-none">
                <img width="30" src="./Assets/Images/power-banks (1).svg" alt="">
                <p class="small-font text-center mt-1">Power Banks</p>
            </div>
            <div class="nav-two-hover">
                <img width="30" src="./Assets/Images/trimmers-shaver.svg" alt="">
                <p class="small-font text-center mt-1">Trimmers Shaver</p>
            </div>
            <div class="nav-two-hover d-none d-lg-block d-md-none">
                <img width="30" src="./Assets/Images/mobiles.svg" alt="">
                <p class="small-font text-center mt-1">Tablets</p>
            </div>
            <div class="nav-two-hover d-none d-lg-block d-md-none">
                <img width="30" src="./Assets/Images/wall charger.svg" alt="">
                <p class="small-font text-center mt-1">Wall Charger</p>
            </div>
        </div>
    </section>

    <section class="hero-section-three mt-1">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./Assets/Images/pakistan-priceoye-slider-fyx8f.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./Assets/Images/pakistan-priceoye-slider-nz3c5.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./Assets/Images/pakistan-priceoye-slider-rgjk6.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./Assets/Images/pakistan-priceoye-slider-zrdwe.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <div class="container d-flex mt-5 justify-content-between">
        <h4>Latest Wireless Earbuds</h6>
        <p>View All</p>
    </div>

    <section class="section-box-contant container">
        <div class="card-desgin rounded mt-3">
            <img class="mt-3" src="./Assets/Images/card-img (9).webp" alt="">
        </div>
    </section>


    <!-- JAVASCRIPT LINK -->
    <script src="main.js"></script>

    <!-- BOOTSTRAP JAVASCRIPT LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
